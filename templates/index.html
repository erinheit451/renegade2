<!DOCTYPE html>
<html>
  <head>
    <title>Harleybot</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='dog.png') }}"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.9.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>
  
  <body>
    <div class="container mt-5">
      <h1 class="display-4 text-center mb-5">Harley helpline!</h1>
      <p class="lead text-center mb-5">How can I smash your problems into itty bitty pieces?</p>
      {% for message in conversation %}
        <div class="card mt-3">
          <div class="card-body">
            {% if message['user'] %}
              <div class="message user">{{ message['user'] }}</div>
            {% else %}
              <div class="message chatbot">{{ message['chatbot'] }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
      <form action="/" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="input" placeholder="Enter a message" required />
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>

  
  
</html>
